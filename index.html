<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LUMOS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#121212', panel: '#1E1E1E', border: '#333333' },
                        accent: '#FFD32D', // 专业灯光黄
                        danger: '#FF4757'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* 防止下拉刷新干扰 */
        }

        /* --- 核心发光层 --- */
        #light-emitter {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            transition: background-color 0.1s linear; /* 响应迅速但平滑 */
        }

        /* --- UI 层 --- */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
            transition: opacity 0.3s;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        #ui-layer.hidden-ui { opacity: 0; pointer-events: none; }

        /* 滑块样式 */
        .slider-track {
            -webkit-appearance: none; width: 100%; height: 6px; border-radius: 3px; background: #333; outline: none;
        }
        .slider-track::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 24px; height: 24px; border-radius: 50%; 
            background: #FFF; border: 2px solid #000; cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* 色温条背景 */
        .cct-gradient { background: linear-gradient(to right, #FF8C00, #FFDAB9, #FFFFFF, #E0FFFF, #87CEEB); }
        /* 色相条背景 */
        .hue-gradient { background: linear-gradient(to right, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00); }

        /* 按钮按压 */
        .btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="app">
        <div id="light-emitter" :style="{ backgroundColor: computedColor }"></div>

        <div v-if="uiHidden" class="fixed inset-0 z-20 flex items-center justify-center pointer-events-auto" @click="toggleUI">
            <div class="text-white/20 text-sm font-bold tracking-widest uppercase animate-pulse pointer-events-none">
                Tap to Adjust
            </div>
        </div>

        <div id="ui-layer" :class="{ 'hidden-ui': uiHidden }">
            
            <div class="px-6 pt-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-accent shadow-[0_0_10px_#FFD32D]"></div>
                    <span class="font-black tracking-widest text-lg">LUMOS</span>
                </div>
                <div class="text-xs text-gray-400 font-mono border border-gray-600 px-2 py-1 rounded">
                    MAX BRIGHTNESS
                </div>
            </div>

            <div class="flex-1" @click="toggleUI"></div>

            <div class="bg-dark-panel/90 backdrop-blur-xl rounded-t-3xl border-t border-dark-border p-6 pb-10 space-y-6">
                
                <div class="flex bg-black/50 p-1 rounded-xl mb-4">
                    <button @click="mode = 'cct'" :class="['flex-1 py-3 rounded-lg font-bold text-sm transition-all', mode === 'cct' ? 'bg-gray-700 text-white shadow-lg' : 'text-gray-500']">CCT (温)</button>
                    <button @click="mode = 'hsi'" :class="['flex-1 py-3 rounded-lg font-bold text-sm transition-all', mode === 'hsi' ? 'bg-gray-700 text-white shadow-lg' : 'text-gray-500']">HSI (彩)</button>
                    <button @click="mode = 'fx'"  :class="['flex-1 py
